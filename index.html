<body>
    <header class="head container">
        <img src="./img/logo-apeperia.svg" alt="Logo de Apeperia" class="head__logo">
        <nav class="head__navegacion">
            <ul>
                <li class="head__enlace" href="#">Sobre</li>

            <a href="#">
                <figure class="destacados_panel">
                    <img src="./img/sugestiones-fotografias.png" alt="Painel de la publicación sobre consejos de fotografía" class="destacados_panel-imagen">
